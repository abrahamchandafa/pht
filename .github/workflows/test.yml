name: PHT

on:
    pull_request:
        branches:
            - main
            - maseter
    push:
        branches:
            - main
            - maseter

jobs:
    test:
        runs-on: ubuntu-latest
        container:
            image: node:20
        steps:
            - uses: actions/checkout@v3
              with:
                node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
            - name: build
              run: npm run dev